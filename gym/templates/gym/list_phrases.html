<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <h1>All Phrases</h1>
    <table>
        {% for phrase in phrases %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ phrase.base.english }}</td>
            <td>{{ phrase.base.japanese }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
